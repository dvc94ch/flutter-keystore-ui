name: flutter_keystore_ui
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  bloc: ^3.0.0
  fluid_layout: ^0.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^3.1.0
  flutter_keystore_plugin:
    git: https://github.com/dvc94ch/flutter-keystore-plugin
  flutter_svg: ^0.16.0

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  test: ^1.3.0

flutter:
  assets:
  - assets/

  fonts:
  - family: Roboto
    fonts:
    - asset: assets/fonts/Roboto-Regular.ttf
  - family: MaterialIcons
    fonts:
    - asset: assets/fonts/MaterialIcons-Regular.ttf
